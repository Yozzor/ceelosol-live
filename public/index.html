      manifest.json provides metadata used when your web app is installed on a

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Mobile-safe script loading -->
    <script>
      // Mobile-safe script loader
      function loadScript(src, integrity, crossorigin) {
        try {
          var script = document.createElement('script');
          script.src = src;
          if (integrity) script.integrity = integrity;
          if (crossorigin) script.crossOrigin = crossorigin;
          script.onerror = function() {
            console.log('Failed to load script:', src);
          };
          document.head.appendChild(script);
        } catch (e) {
          console.log('Error loading script:', src, e);
        }
      }

      function loadCSS(href, integrity, crossorigin) {
        try {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          if (integrity) link.integrity = integrity;
          if (crossorigin) link.crossOrigin = crossorigin;
          link.onerror = function() {
            console.log('Failed to load CSS:', href);
          };
          document.head.appendChild(link);
        } catch (e) {
          console.log('Error loading CSS:', href, e);
        }
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" onerror="console.log('jQuery failed to load')"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" onerror="console.log('Bootstrap CSS failed to load')">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous" onerror="console.log('Bootstrap Bundle failed to load')"></script>

    <title>SolanaRoll</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-183122557-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
          dataLayer.push(arguments);
      }
      gtag('config', 'UA-183122557-1');
      gtag('js', new Date());

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="errors" style="
      background: #c00;
      color: #fff;
      display: none;
      margin: -20px -20px 20px;
      padding: 20px;
      white-space: pre-wrap;
    "></div>
    <div id="root"></div>
    <script>
    window.addEventListener('mousedown', function(e) {
      document.body.classList.add('mouse-navigation');
      document.body.classList.remove('kbd-navigation');
    });
    window.addEventListener('keydown', function(e) {
      if (e.keyCode === 9) {
        document.body.classList.add('kbd-navigation');
        document.body.classList.remove('mouse-navigation');
      }
    });
    window.addEventListener('click', function(e) {
      if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
        e.preventDefault();
      }
    });
    // Mobile-safe error handling
    window.onerror = function(message, source, line, col, error) {
      try {
        var text = error ? (error.stack || error.toString()) : message + ' (at ' + (source || 'unknown') + ':' + (line || 0) + ':' + (col || 0) + ')';
        var errorDiv = document.getElementById('errors');
        if (errorDiv) {
          errorDiv.textContent += text + '\n';
          errorDiv.style.display = '';
        }
        // Also log to console for mobile debugging
        if (console && console.log) {
          console.log('Error caught:', text);
        }
      } catch (e) {
        // Fail silently on mobile if error handling fails
      }
      return true; // Prevent default browser error handling
    };

    // Mobile-safe console.error override
    if (console && console.error) {
      console.error = (function(old) {
        return function error() {
          try {
            var errorDiv = document.getElementById('errors');
            if (errorDiv) {
              errorDiv.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
              errorDiv.style.display = '';
            }
            if (old && old.apply) {
              old.apply(this, arguments);
            }
          } catch (e) {
            // Fail silently on mobile
          }
        }
      })(console.error);
    }
    </script>
